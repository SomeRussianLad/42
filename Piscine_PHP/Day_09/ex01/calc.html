<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calc</title>
	<script>
        let calc;
        let left;
        let right;
        let op;

        window.onload = function ()
        {
            calc = document.querySelector("#calc-field");
            left = document.querySelector("#left");
            right = document.querySelector("#right");
            op = document.querySelector("#op");
            calc.addEventListener("submit", submit);
            setInterval("alert('Please, use me...')", 30000)
        }

        function numIsValid(l, r)
        {
            return l == parseInt(l, 10) && l >= 0 && r == parseInt(r, 10) && r >= 0;
        }

        function submit(event)
        {
            let l = Number(left.value);
            let r = Number(right.value);
    
            event.preventDefault();

            if (!numIsValid(left.value, right.value))
            {
                alert("Error :(");
                return false;
            }

            switch (op.value)
            {
                case ('+'):
                    result(l + r);
                    break;
                case ('*'):
                    result(l * r);
                    break;
                case ('/'):
                    if (r === 0)
                        result("It’s over 9000!");
                    else
                        result(l / r);
                    break;
                case ('%'):
                    if (r === 0)
                        result("It’s over 9000!");
                    else
                        result(l % r);
                    break;
                case ('-'):
                    result(l - r);
                    break;
                default:
                    result("operation not found");
                    break;
            }
        }
        function result(res)
        {
            console.log(res);
            alert(res);
        }
	</script>
</head>
<body>
	<div id="calc-field">
		<form>
			<input type="text" id="left">
			<br>
			<select id="op">
				<option>+</option>
				<option>-</option>
				<option>*</option>
				<option>/</option>
				<option>%</option>
			</select>
			<br>
			<input type="text" id="right">
			<br>
			<input type="submit" id="sub" value="Try me!">
		</form>
	</div>
</body>
</html>
