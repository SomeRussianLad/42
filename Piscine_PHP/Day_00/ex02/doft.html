<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Day of the 42</title>
    <link rel="stylesheet" href="doft.css">
</head>

<body>
    <div class="grey_border head">
        <img class="doft" src="resources/day_of_the_42.png">
        <img class="loupe" src="resources/loupe.png">
        <a href="https://disney.com"><img class="reload" title="Start from the beginning" src="resources/reload.png"></a>
        <a href="https://www.relaischateaux.com"><img class="close" title="Quit the game" src="resources/close.gif"></a>
    </div>
    <div class="bottom">
        <div class="grey border leftmost_block">
            <img class="advance" title="Advance" src="resources/arrow.png">
            <img class="take" title="Take" src="resources/main.png">
            <img class="look" title="Look" src="resources/oeil.png">
            <img class="use" title="Use" src="resources/outil.png">
            <img class="speak" title="Speak" src="resources/chat-icon.png">
        </div>
        <div class="grey_border central_block">
            <img class="cluster" src="resources/cluster.jpg" usemap="#objects">
            <map name="objects">
                <area shape="circle" coords="500, 525, 100" href="http://www.ikea.com/" alt="ikea">
                <area shape="circle" coords="1175, 500, 100" href="https://www.apple.com/" alt="apple">
            </map>
        </div>
        <div class="grey_border rightmost_block">
            <img class="book" src="resources/book.png">
            <img class="towel" src="resources/towel.png">
            <div class="brick"></div>
        </div>
        <div class="form">
            <p>
                Vous <span class="large_text">entrez</span> alors dans une grande piece remplie d'<span class="ordinateur">ordinateurs</span>...
            </p>
            <p class="italic">- Bonjour, vous Ãªtes nouveau ici ?</p>
            <form class="window">
                <input type="text" size=50px>
                <input type="submit" value="Repondre">
            </form>
        </div>
    </div>
</body>

</html>
